<div class="topContainer">
<div class="main">  	
    <input type="checkbox" id="chk" aria-hidden="true">

        <div class="signup">
            <form>
                <label for="chk" aria-hidden="true">Sign up</label>
                <input type="text" name="txt" placeholder="User name" [(ngModel)]="userRegistration.firstName">
                <input type="email" name="email" placeholder="Email" [(ngModel)]="userRegistration.username">
                <input type="password" name="pswd" placeholder="Password" [(ngModel)]="userRegistration.password">
                <input type="password" name="pswd" placeholder="Password" [(ngModel)]="userRegistration.email">

                <button (click)="onRegister()">Sign up</button>
            </form>
        </div>

        <div class="login">
            <form>
                <label for="chk" aria-hidden="true">Login</label>
                <input ype="text" id="username" placeholder="username" [(ngModel)]="userCredentials.username">
                <input type="password" name="pswd" placeholder="Password" [(ngModel)]="userCredentials.password">
                <button (click)="onLogin()">Login</button>
            </form>
        </div>
</div>
</div>
