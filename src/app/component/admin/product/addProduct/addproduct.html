  <!-- هذا الفورم يجب ان يكون خارجي   ((اذلحقت اعمله خارجي )) -->
  <form>
       <div class="mb-3">
         <label for="productName" class="form-label">Product Name:</label>
         <input type="text" class="form-control" id="productName" placeholder="Enter Product Name" name="name" [(ngModel)]="newProductForm.title" required>
       </div>
   
       <div class="mb-3">
         <label for="productPrice" class="form-label">Product Price:</label>
         <input type="number" class="form-control" id="productPrice" placeholder="Enter Product Price" name="price" [(ngModel)]="newProductForm.price" required>
       </div>
   
       <div class="mb-3">
         <label for="productDescription" class="form-label">Product Description:</label>
         <input type="text" class="form-control" id="productDescription" placeholder="Enter Product Description" name="description" [(ngModel)]="newProductForm.description" required>
       </div>
   
       <div class="mb-3">
         <label for="productImage" class="form-label">Product Image URL:</label>
         <input type="text" class="form-control" id="productImage" placeholder="Enter Product Image URL" name="image" [(ngModel)]="newProductForm.image" required>
       </div>
   
       <div class="mb-3">
         <label for="categorySelect" class="form-label">Category:</label>
         <select id="categorySelect" class="form-select" [(ngModel)]="newProductForm.category" name="category" required>
           <option *ngFor="let category of category" [value]="category.id">
 
             {{ category.nane }}
           </option>
         </select>
       </div>
   
       <button (click)="addProduct()" class="btn btn-primary">Submit</button>
      </form>
